<div *ngIf="book" class="container">
    <div class="grid">
        <div>
            <img src="{{book.cover}}" class="cover" alt="">
        </div>
        <div>
            <button (click)="goBack()">Back</button>
            <h2 class="title">{{book.title}}</h2>
            <p>{{book.author}}</p>
            <p>{{book.price}}</p>
            <p>{{book.language}}</p>
            <p>{{book.genre}}</p>
            <p>{{book.description}}</p>
        </div>
    </div>
</div>
